<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
  </head>
  <body>
    <script>
      // Capture the current path and append it to the base path
      const path = window.location.pathname;
      window.location.replace('/my-interactive-portfolio' + path);
    </script>
  </body>
</html>
